{% load static %}
{% include "main/nav.html" %}
{% block content %}
<!-- Packages Section Start -->
<a href="{% url 'hotel' %}">
    <section class="packages" id="packages">
    <div class="main-txt">
        <h3>Packages</h3>
    </div>

    <div class="card-content">
        {% for card in object_list %}
        
        <div class="row">
            <img src="{{card.img.url}}" alt="{{default}}">
            <div class="card-body">
                <h3>{{card.name}}</h3>
                <p>{{card.des}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</section>
</a>
<!-- Packages Section End -->
{% endblock content %}
{% include "main/footer.html" %}
